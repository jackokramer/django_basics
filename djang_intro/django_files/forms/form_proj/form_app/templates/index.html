<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet"  type='text/css' href="{% static 'css/style.css' %}">
    <title>Forms</title>
</head>
<body>
    <h1 class="text-center p-2 m-2">Hello</h1>
    <br>
    
        <h2 class="text-center">Create A User</h2>
        <form action="results" method="POST">
            <div class="form-group">
            {% csrf_token %}
                <!--Protective key from Hackers to submit forms from other users -->
                <p class="text-center">User name: <input type="text" name="username"></p>
                <p class="text-center">Email: <input type="text" name="email"></p>
                <p class="text-center">Password: <input type="password" name="password"></p>
                <p class="text-center">Confirm Password: <input type="password" name="c_password"></p>
                <button type="submit" class="mx-auto">Submit</button>
            </div>
        </form> <!--action = Route path to the user that the form goes to. POST for method-->
</body>
</html>
